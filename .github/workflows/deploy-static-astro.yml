name: Deploy Astro Site To GitHub Pages
# description: Adapted workflow for our personal use case using astro with nx
# author: richardblondet

# Allow all jobs to: 
# - read the repo contents 
# - create a pages deployment
# - create an id-token deployment
permissions:
  contents: read

# Workflow Events
on:
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
    # If you run this workflow from a browser you must enter values for the required inputs manually before the workflow will run.
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

  push:
    branches: [ 'bugfix/github-pages-deploy-workflow' ]
    # pull_request: [ 'bugfix/github-pages-deploy-workflow' ]
    
env:
  # env variables for our use case
  NODEJS_VERSION: 16.19.0
  BUILD_ARTIFACT_LOCATION: dist/apps/web
  DESTINATION_PATH: public_html
  CNAME: richardblondet.com

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODEJS_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install web dependencies
        run: npm install

      - name: Build web app
        run: nx run web:build

      - name: Add domain cname file
        run: echo "$CNAME" >> $BUILD_ARTIFACT_LOCATION/CNAME

      - name: Upload built artifat
        uses: actions/upload-pages-artifact@v1
        with:
          path: "${{ env.BUILD_ARTIFACT_LOCATION }}/"

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

